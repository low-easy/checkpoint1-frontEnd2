<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caderno de Receitas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <h1>CADERNO DE RECEITAS</h1>

    <form>

        <h2>Cadastre aqui suas receitas</h2>

        <div class="form-group">
            <label for="recipeTitle">Titulo da Receita</label>
            <input type="text" class="form-control" id="recipeTitle" placeholder="Digite aqui o titulo da sua receita">
        </div>

        <div class="form-group">
            <label for="recipeDescription">Descrição da Receita</label>
            <input type="text" class="form-control" id="recipeDescription" placeholder="Digite aqui a descrição da sua receita">
        </div>

        <div class="form-group">
            <label for="recipeImage">Imagem da Receita</label>
            <input type="text" id="recipeImage" class="form-control" placeholder="Coloque aqui a URL da imagem do seu prato">

        </div>
            
        <div class="text-right">
            
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="text-center ">
                    <button class="btn btn-lg btn-success text-white mx-auto" id="buttonRegister" type="submit" >Cadastrar</button>
                </div>
            </div>
        </div>
    </form>
    


    <h1>Receitas Cadastradas</h1>

    <main class="container-fluid">
        
        <div id="recipeColection" class="row">
            
        </div>
    </main>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
